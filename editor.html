<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoppoAIHub | Studio Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Terminal & Editor Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
    
    <!-- Visualization Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.26.0/dist/plotly.min.js"></script>
    
    <!-- Python Execution (Pyodide) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    
    <!-- Monaco Editor Loader (loaded last to avoid conflicts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        // Monaco Loader configuration
        if (typeof require !== 'undefined') {
            require.config({
                paths: { 
                    vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs'
                },
                // ‰∏çË∂≥„Åó„Å¶„ÅÑ„Çã„É¢„Ç∏„É•„Éº„É´„ÅÆË≠¶Âëä„ÇíÁÑ°Ë¶ñ
                ignoreDuplicateModules: [
                    'vs/basic-languages/python/python',
                    'vs/editor/contrib/suggest/suggestAlternatives',
                    'stackframe'
                ],
                // AMD „É¢„Ç∏„É•„Éº„É´„É≠„Éº„ÉÄ„Éº„ÅÆË®≠ÂÆö
                waitSeconds: 30
            });
            
            // „Ç®„É©„Éº„ÇíÊõ¥„Å´Ë©≥Á¥∞„Å´Ë®òÈå≤
            require.onError = function(err) {
                console.warn('Module loading warning (ignored):', err.requireModules);
            };
        }
    </script>

    <style>
        :root {
            --accent: #2563eb;
            --accent-dark: #1e40af;
            --sidebar-w: 280px;
            --inspector-w: 320px;
            --header-h: 60px;
            --bottom-h: 300px;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fcfdfe;
            color: #0f172a;
        }

        .workspace {
            display: grid;
            grid-template-columns: var(--sidebar-w) 1fr var(--inspector-w);
            height: 100vh;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar-header:hover {
            background: #f8fafc;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* File List Section */
        #file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        #file-list::-webkit-scrollbar {
            width: 6px;
        }

        #file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #file-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        #file-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .file-entry {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0.5rem;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .file-entry:hover {
            background: #f1f5f9;
            color: #334155;
        }

        .file-entry.active {
            background: #eff6ff;
            color: var(--accent);
            border-color: #bfdbfe;
            font-weight: 700;
        }

        .file-entry-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: #e2e8f0;
            flex-shrink: 0;
            object-fit: cover;
            border: 1px solid #cbd5e1;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 11px;
            font-weight: 800;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-status {
            font-size: 8px;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Editor Main Area */
        .editor-main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fff;
        }

        /* Header */
        .editor-header {
            height: var(--header-h);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, #ffffff, #fafbfc);
            border-bottom: 1px solid #e2e8f0;
            gap: 1.5rem;
        }

        .header-filename {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .filename-icon {
            width: 18px;
            height: 18px;
            color: #94a3b8;
        }

        #active-filename {
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'JetBrains Mono', monospace;
        }

        .editor-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .editor-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #btn-format {
            background: #f1f5f9;
            color: #334155;
        }

        #btn-format:hover {
            background: #e2e8f0;
        }

        #btn-save {
            background: #0f172a;
            color: white;
        }

        #btn-save:hover {
            background: #1e293b;
        }

        #btn-save:active {
            transform: scale(0.98);
        }

        #btn-run {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
            padding: 0.5rem 1.5rem;
        }

        #btn-run:hover {
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        #btn-run:active {
            transform: scale(0.98);
        }

        #btn-run.running {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Monaco Editor Container */
        #monaco-root {
            flex: 1;
            overflow: hidden;
        }

        .monaco-editor {
            font-family: 'JetBrains Mono', monospace !important;
        }

        /* Bottom Panel */
        #bottom-panel {
            height: var(--bottom-h);
            background: #0d1117;
            border-top: 1px solid #21262d;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 1px;
            position: relative;
            overflow: hidden;
        }

        #resizer-h {
            position: absolute;
            top: -3px;
            left: 0;
            right: 0;
            height: 6px;
            cursor: ns-resize;
            z-index: 50;
            background: transparent;
        }

        #resizer-h:hover {
            background: rgba(37, 99, 235, 0.3);
        }

        .terminal-wrapper,
        .visualizer-wrapper {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-label {
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #58a6ff;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #21262d;
        }

        #terminal-container {
            flex: 1;
            overflow: auto;
            padding: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
        }

        #visualizer-container {
            flex: 1;
            overflow: auto;
            padding: 0.75rem;
        }

        .chart-canvas {
            max-height: 100%;
        }

        /* Inspector Sidebar */
        .inspector {
            background: #fff;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .inspector-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .inspector-title {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
        }

        .inspector-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .inspector-tab-btn {
            padding: 0.4rem 0.6rem;
            font-size: 0.9rem;
            background: transparent;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748b;
        }

        .inspector-tab-btn:hover {
            background: #f1f5f9;
            color: #334155;
        }

        .inspector-tab-btn.active {
            background: #eff6ff;
            color: var(--accent);
            border-color: #bfdbfe;
        }

        #inspector-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #inspector-content::-webkit-scrollbar {
            width: 6px;
        }

        #inspector-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .inspector-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .placeholder-icon {
            width: 32px;
            height: 32px;
            color: #cbd5e1;
            margin-bottom: 0.75rem;
        }

        .placeholder-text {
            font-size: 9px;
            color: #94a3b8;
            font-weight: 600;
            line-height: 1.5;
        }

        .data-preview {
            padding: 1rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 0.75rem;
        }

        .preview-table {
            width: 100%;
            font-size: 8px;
            font-family: 'JetBrains Mono', monospace;
            color: #64748b;
            border-collapse: collapse;
        }

        .preview-table th,
        .preview-table td {
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .preview-table th {
            background: #f1f5f9;
            font-weight: 700;
            color: #334155;
        }

        /* Status Indicators */
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading Animation */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="workspace">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header" onclick="location.href='projects.html'">
                <div class="sidebar-logo">
                    <div class="logo-icon">
                        <i data-lucide="zap" class="w-4 h-4 fill-current"></i>
                    </div>
                    <div class="logo-text">AIHub</div>
                </div>
            </div>

            <div id="file-list"></div>

            <div style="padding: 1rem; border-top: 1px solid #e2e8f0; display: flex; gap: 0.5rem;">
                <button id="btn-new-file" data-action="new-file" title="Êñ∞Ë¶è„Éï„Ç°„Ç§„É´" style="flex: 1; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px;">
                    <i data-lucide="file-plus" style="width: 14px; height: 14px;"></i>
                    Êñ∞Ë¶è„Éï„Ç°„Ç§„É´
                </button>
                <button id="btn-upload-file" title="„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ" style="flex: 1; padding: 0.75rem; background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px;">
                    <i data-lucide="upload" style="width: 14px; height: 14px;"></i>
                    „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                </button>
            </div>

            <div class="sidebar-footer">
                <img id="user-avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-status">Authorized</div>
                </div>
            </div>
        </aside>

        <!-- EDITOR MAIN AREA -->
        <main class="editor-main">
            <header class="editor-header">
                <div class="header-filename">
                    <i data-lucide="file-code" class="filename-icon"></i>
                    <span id="active-filename">untitled.py</span>
                </div>
                <div class="editor-actions">
                    <button id="btn-format" class="editor-btn" title="Format code">
                        <i data-lucide="wand-2" class="w-4 h-4"></i>
                        Format
                    </button>
                    <button id="btn-save" class="editor-btn" title="Save file">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        Save
                    </button>
                    <button id="btn-run" class="editor-btn" title="Run code">
                        <i data-lucide="play" class="w-4 h-4"></i>
                        Run
                    </button>
                </div>
            </header>

            <div id="monaco-root"></div>

            <div id="bottom-panel">
                <div id="resizer-h"></div>
                <div class="terminal-wrapper">
                    <div class="panel-label">Terminal Output</div>
                    <div id="terminal-container"></div>
                </div>
                <div class="visualizer-wrapper">
                    <div class="panel-label">Live Metrics</div>
                    <div id="visualizer-container">
                        <canvas id="liveChart" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- INSPECTOR SIDEBAR -->
        <aside class="inspector">
            <div class="inspector-header">
                <div class="inspector-title">Data Inspector</div>
                <div class="inspector-tabs">
                    <button id="btn-inspector-file" class="inspector-tab-btn active" title="File Inspector">üìã</button>
                    <button id="btn-inspector-drive" class="inspector-tab-btn" title="NoppoDrive">‚òÅÔ∏è</button>
                    <button id="btn-inspector-dataset" class="inspector-tab-btn" title="Dataset & Training">üìä</button>
                    <button id="btn-inspector-setup" class="inspector-tab-btn" title="Project Setup">‚öôÔ∏è</button>
                    <button id="btn-inspector-models" class="inspector-tab-btn" title="Models">ü§ñ</button>
                    <button id="btn-inspector-automl" class="inspector-tab-btn" title="AutoML">‚ö°</button>
                </div>
            </div>
            <div id="inspector-content">
                <div class="inspector-placeholder">
                    <i data-lucide="info" class="placeholder-icon"></i>
                    <div class="placeholder-text">
                        Select a CSV or Image<br>
                        to inspect data
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script type="module">
        import { checkAuth } from './js/auth.js';
        import { initEditor } from './js/editor/main.js';
        
        window.onload = async () => {
            try {
                console.log('üöÄ NoppoAIHub Editor starting...');
                console.log('Project ID:', new URLSearchParams(window.location.search).get('id'));
                
                const user = await checkAuth();
                if (!user) {
                    console.log('User not authenticated, redirecting to index');
                    location.href = "index.html";
                    return;
                }
                
                console.log('‚úì User authenticated:', user.userId);
                
                await initEditor(user);
                
                if (window.lucide) {
                    lucide.createIcons();
                }
                
                console.log('‚úì Editor initialized successfully');
            } catch (err) {
                console.error('‚ùå Initialization error:', err);
                document.body.innerHTML = `
                    <div style="padding: 20px; background: #fee; border: 1px solid #f00; border-radius: 8px; margin: 20px; font-family: monospace;">
                        <h2 style="color: #f00;">„Ç®„Éá„Ç£„ÇøÂàùÊúüÂåñ„Ç®„É©„Éº</h2>
                        <p>${err.message}</p>
                        <p style="font-size: 12px; color: #666;">„Éñ„É©„Ç¶„Ç∂„Ç≥„É≥„ÇΩ„Éº„É´„ÅßË©≥Á¥∞„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                        <button onclick="location.reload()" style="padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">„É™„É≠„Éº„Éâ</button>
                    </div>
                `;
            }
        };

        // lucide„Ç¢„Ç§„Ç≥„É≥„ÅÆÂàùÊúüÂåñÔºàDOM„É¨„Éá„Ç£ÂæåÔºâ
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´lucide„Ç¢„Ç§„Ç≥„É≥„ÇíÂÜçÊèèÁîª
        window.addEventListener('load', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });

        // „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„ÉàË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', () => {
            const uploadBtn = document.getElementById('btn-upload-file');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', () => {
                    if (window.fileUploadManager) {
                        window.fileUploadManager.openFilePicker();
                    }
                });
            }
        });
    </script>
</body>
</html>
